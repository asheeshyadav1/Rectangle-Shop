<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rectangle Products</title>
    <style>
        #editForm {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="name" th:text="${user.name}"></h1>
    <p id="color" th:text="${user.color}"></p>
    <p id="width" th:text="${user.width}"></p>
    <p id="height" th:text="${user.height}"></p>
    <button onclick="showEditForm()">Edit Rectangle</button>

    <form id="editForm" th:attr="action=@{/users/edit/{name}(name=${user.name})}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${user.name}"><br>
        <label for="color">Color:</label><br>
        <input type="color" id="color" name="color" th:value="${user.color}"><br>
        <label for="width">Width:</label><br>
        <input type="number" id="width" name="width" th:value="${user.width}"><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" th:value="${user.height}"><br>
        <input type="submit" value="Submit Changes">
    </form>

    <script>
        function showEditForm() {
            document.getElementById('editForm').style.display = 'block';
        }
    </script>
</body>
</html>
