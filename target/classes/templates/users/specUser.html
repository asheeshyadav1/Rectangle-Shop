<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Specific User Data</title>
</head>
<body>
    <div id="btns">
        <a id="about" href="/about.html">About</a>
        <a id="products" href="/users/view">Products</a>
        <a id="home" href="/home.html">Home</a>
    </div>

    <div id="para">
        <div id="rectangle" th:style="'width:' + ${user.width} + 'px;height:' + ${user.height} + 'px;background-color:' + ${user.color}">
            <p th:text="${user.name}"></p>
        </div>
        <table id="userData">
            <tr>
                <th>Name</th>
                <td id="name" th:text="${user.name}"></td>
            </tr>
            <tr>
                <th>Color</th>
                <td id="color" th:text="${user.color}"></td>
            </tr>
            <tr>
                <th>Width</th>
                <td id="width" th:text="${user.width}"></td>
            </tr>
            <tr>
                <th>Height</th>
                <td id="height" th:text="${user.height}"></td>
            </tr>
            <tr>
                <th>Perimeter</th>
                <td id="perimeter"></td>
            </tr>
            <tr>
                <th>Area</th>
                <td id="area"></td>
            </tr>
        </table>
        <button onclick="showEditForm()">Edit Rectangle</button>
    </div>
    
    <div id="para">
        <form id="editForm" th:attr="action=@{/users/edit/{name}(name=${user.name})}" method="post">
            <br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" th:value="${user.name}"><br>
            <label for="color">Color:</label><br>
            <input type="color" id="color" name="color" th:value="${user.color}"><br>
            <label for="width">Width:</label><br>
            <input type="number" id="width" name="width" th:value="${user.width}"><br>
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" th:value="${user.height}"><br>
            <br>
            <input type="submit" value="Submit Changes">
        </form>
    
        <script>
            function showEditForm() {
                document.getElementById('editForm').style.display = 'block';
            }
        </script>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
