<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- see home.html for logic for this and footer division -->
    <div id="btns">
        <a id="home" href="/home.html">Home</a>
        <a id="about" href="/about.html">About</a>
        <a id="products" href="/users/view">Products</a>
    </div>
    <!-- Used and reformed the add page from the yt tutorial -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 custom-form">
                <h1 id="newUser"class="text-center mt-5 mb-4">New User</h1>
                <!-- this info is sent to the endpoint in usersController when the submit button is pressed -->
                <form form action="/users/add" method="post">
                    <div class="mb-3">
                        <input type="text"  id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="width" name="width" class="form-control form-control-lg" placeholder="Width">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
                    </div>
                    <div class="mb-3">
                        <input type="color" id="color" name="color" class="form-control form-control-lg" placeholder="Color">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="delete" name="delete" class="form-control form-control-lg" value="DELETE" readonly>
                    </div>
                    <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="SEND"></input>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <div id="footer">
        Copyright Rectangle Innovations 2024
    </div> 
</body>
</html>
